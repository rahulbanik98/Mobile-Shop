<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique+Soft&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Adak Telecome</title>
</head>

<body>
<!--------------------------------------------NAVBAR------------------------------------>
    <div class="header">
        <header>
            <nav>
                <div class="logo">
                    <img src="./Image/logo.png" alt="logo" />
                    <div class="company-name">
                        <div>Mobile</div>
                        <div>Shop</div>
                    </div>
                </div>
            <div class="search-wrapper">
                <div class="search">
                    <div class="icon"></div>
                    <div class="input">
                        <input type="text" name="search-box" id="search-box" placeholder="Name your wish..."/>
                    </div>
                    <span class="clear" onclick="document.getElementById('search-box').value = '' "></span>
                </div>
            </div>

            <ul class="horizontal-list">
                <li><a href="#" aria-selected="false">Phones</a></li>
                <li><a href="#" aria-selected="false">TV</a></li>
                <li><a href="#" aria-selected="false">Dish</a></li>
                <li><a href="#" aria-selected="false">Accessories</a></li>
                <li><a href="#" aria-selected="false">Repair</a></li>
            </ul>
            
            <div class="profile">
                <div class="profile-pic">
                <img src="./Image/person.png" alt="profile" />
            </div>
                <p class="profile-name">USER</p>
            </div>
            </nav>
        </header>
    </div>
    <!--------------------------------------- end header section ------------------------>

    <!--------------------------------RUNNING LINE-------------------------->

    <marquee behavior="RUNNING" direction="left" class="running_line">
        <div>
            <p>** Hello Users, Welcome To Our Store. We are Here For You & We Give you very Good and Amazing % Discount For You. **</p>
        </div>
    </marquee>
    
    <!--------------------------------END RUNNING LINE-------------------------->

<!--------------------------------------IMAGE SLIDER------------------------------------------>
    <div class="slideshow-containe">
        
        <div class="mySlides fade">
            <div class="numbertext">1 / 5</div>
            <img src="./slideImg/slide-img.jpg" alt="Image" style="width:100%" id="firstImage">
            <div class="txt">Image</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <img src="./slideImg/slide-img-1.jpg" alt="Image 1" style="width:100%">
            <div class="txt">Image 1</div>
        </div>

        
        <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <img src="./slideImg/slide-img-2.jpg" alt="Image 2" style="width:100%">
            <div class="txt">Image 2</div>
        </div>

        
        <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="./slideImg/slide-img-3.jpg" alt="Image 3" style="width:100%">
            <div class="txt">Image 3</div>
        </div>

        
        <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="./slideImg/slide-img-4.jpg" alt="Image 4" style="width:100%">
            <div class="txt">Image</div>
        </div>
    </div>

    <!-----------------------------------------Button=-------------------------------------------->
    <div class="dot-btn" style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>
<!--------------------------------------Image slider End-------------------------------------->

<!--------------------------------------SHOP---------------------------------->

<p class="shop-text">Shop</p>
<!-- <p class="mob-tab">Mobile And Tablet</p> -->
    <div class="three-picture">
        
        <div class="first-img">
            <img src="Image/img.jpg" alt="First Image">
            <button class="button-one btn">Recharge</button>
        </div>

        <!-- <div class="laptop"><p>Laptop</p></div> -->
        <div class="second-img">
            <img src="Image/img-1.jpg" alt="Second Image">
            <button class="button-two btn">Recharge</button>
        </div>

        <!-- <div class="tv-mon"><p>TV And Monitor</p></div> -->
        <div class="third-img">
            <img src="Image/img-2.jpg" alt="Third Image">
            <button class="button-three btn">Recharge</button>
        </div>
    </div>

    <div class="two-picture">
        <!-- <div class="dish"><p>Dish</p></div> -->
        <div class="fourth-img">
            <img src="Image/img.jpg" alt="Fourth Image">
            <button class="button-four btn">Recharge</button>
        </div>
        
        <!-- <div class="accessories"><p>Accessories</p></div> -->
        <div class="fifth-img">
            <img src="Image/img-1.jpg" alt="Fifth Image">
            <button class="button-five btn">Recharge</button>
        </div>
    </div>

    <div>
        <div class="text">
            <h1 class="aB">Associate Brands</h1>
        </div>
    </div>

        <div class="brand_section">

            <div class="brand">
                <img src="Image/Mi.png" alt="Redmi">
            </div>

            <div class="brand">
                <img src="Image/Realme.png" alt="Realme">
            </div>

            <div class="brand">
                <img src="Image/Samsung.png" alt="Samsung">
            </div>

            <div class="brand">
                <img src="Image/Vivo_1.png" alt="Vivo">
            </div>

            <div class="brand">
                <img src="Image/Oppo.png" alt="Oppo">
            </div>

            <div class="brand">
                <img src="Image/Nokia.png" alt="Nokia">
            </div>

            <div class="brand">
                <img src="Image/Boat.jpg" alt="Boat">
            </div>

            <div class="brand">
                <img src="Image/Airtel_Tv.png" alt="Airtel_Tv">
            </div>

            <div class="brand">
                <img src="Image/TataSky.png" alt="TataSky">
            </div>

            <div class="brand">
                <img src="Image/Dish_Tv.png" alt="Distv">
            </div>

            <div class="brand">
                <img src="Image/Jio.png" alt="Jio">
            </div>

            <div class="brand">
                <img src="Image/Airtel.png" alt="Airtel">
            </div>

            <div class="brand">
                <img src="Image/Vi.png" alt="VI">
            </div>
        </div>
    </section>





    <script src="slider.js"></script>
</body>
